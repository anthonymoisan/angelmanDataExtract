[union]
# === PARAMÈTRES GÉNÉRAUX ===
# Clé de fusion
key = email

# Stratégie globale d'agrégation :
#   - first_non_null : garde la première valeur non vide rencontrée
#   - last_non_null  : garde la dernière valeur non vide rencontrée
strategy = first_non_null

# Supprimer les lignes sans clé (true recommandé)
drop_missing_keys = true

# Normaliser la clé (trim + minuscule)
normalize_key = true

# === FICHIERS ===
# Fichiers CSV à consolider (séparés par des virgules)
input_files = data/df1.csv, data/df2.csv, data/df3.csv

# Fichier Excel de sortie
output_file = output/union_result.xlsx

# Nom de l'onglet du fichier Excel
output_sheet = ConsolidatedData
